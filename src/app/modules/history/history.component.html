<div class="container">
    <div class="row">
        <div class="col">
            <div class="featured-title">
                <h5>Histórico de exibição</h5>
            </div>

            <div *ngIf="searchHistory" class="videos">

                <div *ngFor="let history of searchHistory" class="card mb-3">
                    <div class="row g-0">
                        <div class="col-md-3">
                            <a href="/video/{{ history.id }}">
                                <img src="{{ history.snippet.thumbnails.medium.url }}" class="img-fluid rounded-start" alt="{{ history.snippet.title }}" />
                            </a>
                        </div>
                        <div class="col-md-9">
                            <div class="mx-4">
                                <p class="card-title mt-2"><a href="/video/{{ history.id }}">{{ history.snippet.title }}</a></p>
                                <p class="card-text mt-2">
                                    <a href="/channel/{{ history.snippet.channelId }}">
                                    {{ history.snippet.channelTitle }}
                                  </a> • <small class="text-muted"> {{ history.statistics.viewCount | number }} visualizações </small>
                                </p>
                                <p class="mt-2">{{ global.trimString(history.snippet.description, 172) }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
